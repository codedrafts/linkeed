<!DOCTYPE html>
<html lang="en">
<head>
	<!-- metas -->
	<meta charset="UTF-8">
    <meta name="author" content="codedrafts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Linkeed - Instagram Template">
    <meta name="description" content="Linkeed - Instagram Template">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/replaceicon.ico">

    <!-- title -->
	<title>Linkeed - Instagram Template</title>

	<!-- template css -->
	<link rel="stylesheet" type="text/css" href="assets/css/template.css">

	<!--
		Name: Linkeed Instagram Template
		Copyright: Â© Codedrafts
		License: Personal Use Only
		Contact: codedrafts@gmail.com
	-->
</head>

<!-- body -->
<body class="theme-bg4">

	<!-- template start -->
	<section class="template">
		<div class="row theme-center">
			<div class="cardbox theme-center col-lg-8 col-md-6 col-sm-12">

				<!-- image -->
				<div class="cardbox-img theme-block">
					<img class="theme-img-circle theme-none" src="assets/img/replaceimg.jpg" title="">
					<i class="theme-center theme-font-25 theme-bg7 theme-color1 bi bi-check"></i>
				</div>

				<!-- name -->
				<div class="cardbox-name theme-block">
					<h2 class="theme-title theme-color1 theme-none">
						Your Name
					</h2>
				</div>

				<!-- username -->
				<div class="cardbox-username theme-block">
					<p class="theme-p theme-font-20 theme-none">
						@YourUsername
					</p>
				</div>

				<!-- social icons -->
				<div class="cardbox-socials theme-block">
					<ul class="theme-none">
						<li><a class="theme-bg7 theme-color1 theme-a theme-font-20 theme-icon-circle theme-center" href="YOUR-LINK-HERE"><i class="bi bi-facebook"></i></a></li>
						<li><a class="theme-bg7 theme-color1 theme-a theme-font-20 theme-icon-circle theme-center" href="YOUR-LINK-HERE"><i class="bi bi-instagram"></i></a></li>
						<li><a class="theme-bg7 theme-color1 theme-a theme-font-20 theme-icon-circle theme-center" href="YOUR-LINK-HERE"><i class="bi bi-pinterest"></i></a></li>
						<li><a class="theme-bg7 theme-color1 theme-a theme-font-20 theme-icon-circle theme-center" href="YOUR-LINK-HERE"><i class="bi bi-tiktok"></i></a></li>
						<li><a class="theme-bg7 theme-color1 theme-a theme-font-20 theme-icon-circle theme-center" href="YOUR-LINK-HERE"><i class="bi bi-youtube"></i></a></li>
					</ul>
				</div>

				<!-- description -->
				<div class="cardbox-p">
					<p class="theme-p theme-font-17 theme-color3 theme-none theme-center">
						Write a description between 1-2 lines.
					</p>
				</div>

				<!-- links / buttons  -->
				<div class="cardbox-links theme-block">
					<div class="cardbox-link-btn theme-bg7">
						<a class="theme-a theme-p theme-color1" href="YOUR-LINK-HERE" target="blank">Example</a>
					</div>

					<div class="cardbox-link-btn theme-bg7">
						<a class="theme-a theme-p theme-color1" href="YOUR-LINK-HERE" target="blank">Example</a>
					</div>

					<div class="cardbox-link-btn theme-bg7">
						<a class="theme-a theme-p theme-color1" href="YOUR-LINK-HERE" target="blank">Example</a>
					</div>

					<div class="cardbox-link-btn theme-bg7">
						<a class="theme-a theme-p theme-color1" href="YOUR-LINK-HERE" target="blank">Example</a>
					</div>
				</div>

				<!-- credits -->
				<div class="cardbox-credits theme-block">
					<p class="theme-p theme-font-17 theme-color3">
						Made with <i class="bi bi-heart-fill"></i> by <a class="theme-title theme-color1 theme-a" href="YOUR-LINK-HERE">Codedrafts</a>
					</p>
				</div>
			</div>
		</div>
	</section>
	<!-- end template -->

	<!-- bootstrap js -->
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
